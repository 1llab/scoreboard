<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체육대회 스코어보드</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    th, td {
      padding: 16px;
      border-bottom: 1px solid #333;
      font-size: 1.2rem;
      text-align: center;
    }
    th {
      background-color: #444;
    }
    tr:hover {
      background-color: #333;
    }
    .gold { color: gold; font-weight: bold; }
    .silver { color: silver; font-weight: bold; }
    .bronze { color: #cd7f32; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🏆 체육대회 스코어보드</h1>
  <div id="scoreboard">불러오는 중...</div>

  <script>
    async function fetchScores() {
      const sheetUrl = "https://opensheet.elk.sh/1ZM_eN_XKNl4YFvVzJpbNgZlJjUbrx3qtlVqagKLcHkE/Shy"; // 최신 API 링크

      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();

        let html = "<table><tr><th>순위</th><th>팀</th><th>총점</th></tr>";
        data.sort((a, b) => parseInt(a.rank) - parseInt(b.rank)); // 순위 정렬

        data.forEach(row => {
          let rankClass = "";
          if (row.rank === "1") rankClass = "gold";
          else if (row.rank === "2") rankClass = "silver";
          else if (row.rank === "3") rankClass = "bronze";

          html += `<tr>
            <td class="${rankClass}">${row.rank}</td>
            <td>${row.team}</td>
            <td>${row.sum}</td>
          </tr>`;
        });

        html += "</table>";
        document.getElementById("scoreboard").innerHTML = html;
      } catch (error) {
        document.getElementById("scoreboard").innerHTML = "❌ 데이터를 불러오는 데 실패했습니다.";
        console.error(error);
      }
    }

    fetchScores();
    setInterval(fetchScores, 5000); // 5초마다 자동 갱신
  </script>
</body>
</html>
