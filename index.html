<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>체육대회 스코어보드</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 30px;
    }
    .podium div {
      width: 100px;
      padding: 10px;
      background: gold;
      border-radius: 10px;
      color: black;
      font-weight: bold;
    }
    .podium .second {
      background: silver;
      height: 120px;
    }
    .podium .first {
      background: gold;
      height: 150px;
    }
    .podium .third {
      background: #cd7f32;
      height: 100px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>🏆 체육대회 스코어보드 🏆</h1>

  <div class="podium" id="podium">
    <!-- Top 3 will appear here -->
  </div>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>순위</th>
        <th>팀명</th>
        <th>합계 점수</th>
      </tr>
    </thead>
    <tbody>
      <!-- All teams will be listed here -->
    </tbody>
  </table>

  <script>
const API_KEY = "AIzaSyB_147SKi5nH8n5S0P05pcT1ZjGIvIQryg";  // 발급한 API 키 입력
const SPREADSHEET_ID = "1ZM_eN_XKNl4YFvVzJpbNgZlJjUbrx3qtlVqagKLcHkE";  // 구글 스프레드시트 ID
const SHEET_NAME = "Shy";  // 시트 이름
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const teamIndex = headers.indexOf("team");
        const sumIndex = headers.indexOf("sum");
        const rankIndex = headers.indexOf("rank");

        const tbody = document.querySelector("#scoreTable tbody");
        const podium = document.getElementById("podium");

        const teams = rows.slice(1).map(row => ({
          team: row[teamIndex],
          sum: row[sumIndex],
          rank: parseInt(row[rankIndex])
        }));

        teams.sort((a, b) => a.rank - b.rank);

        // podium 만들기
        const emoji = ["🥇", "🥈", "🥉"];
        ["second", "first", "third"].forEach((cls, i) => {
          const div = document.createElement("div");
          div.className = cls;
          const t = teams[i];
          div.innerHTML = `${emoji[i]}<br>${t.team}<br>${t.sum}점`;
          podium.appendChild(div);
        });

        // 나머지 팀 표에 추가
        teams.slice(3).forEach(team => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${team.rank}</td><td>${team.team}</td><td>${team.sum}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("불러오기 실패:", err);
      });
  </script>

</body>
</html>
