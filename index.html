<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체육대회 스코어보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .leaderboard {
            max-width: 600px;
            margin: auto;
        }
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
        }
        .podium div {
            width: 100px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .gold { background: gold; height: 150px; }
        .silver { background: silver; height: 120px; }
        .bronze { background: #cd7f32; height: 100px; }
        .rank-list {
            margin-top: 20px;
            text-align: left;
        }
        .rank-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🏆 체육대회 스코어보드 🏆</h1>
    <div class="leaderboard">
        <div class="podium">
            <div class="silver">🥈<br><span id="second"></span></div>
            <div class="gold">🥇<br><span id="first"></span></div>
            <div class="bronze">🥉<br><span id="third"></span></div>
        </div>
        <div class="rank-list" id="rankList"></div>
    </div>
    
    <script>
        async function fetchData() {
            const response = await fetch("https://opensheet.elk.sh/1ZM_eN_XKNl4YFvVzJpbNgZlJjUbrx3qtlVqagKLcHkE/Shy");
            const data = await response.json();
            
            data.sort((a, b) => a.rank - b.rank);
            
            document.getElementById("first").innerText = data[0].team;
            document.getElementById("second").innerText = data[1].team;
            document.getElementById("third").innerText = data[2].team;
            
            const rankList = document.getElementById("rankList");
            rankList.innerHTML = "";
            
            data.forEach(team => {
                rankList.innerHTML += `<div class="rank-item">${team.rank}. ${team.team} <b>${team.sum}점</b></div>`;
            });
        }
        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
