<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체육대회 스코어보드</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: white;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* 🏆 Podium (단상) 스타일 */
    .podium-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 300px;
      margin-top: 20px;
    }
    .step {
      width: 120px;
      margin: 0 10px;
      background: #444;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
    }
    .first { height: 180px; background: gold; color: black; }
    .second { height: 140px; background: silver; color: black; }
    .third { height: 100px; background: #cd7f32; color: black; }
    .rank { font-size: 1.5rem; font-weight: bold; }
    .team { font-size: 1.2rem; margin-top: 5px; }
    .score { font-size: 1rem; margin-top: 3px; }

    /* 📋 전체 순위 리스트 스타일 */
    .scoreboard {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #333;
      color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>🏆 체육대회 스코어보드</h1>
  
  <!-- 🏆 Podium (단상) -->
  <div class="podium-container">
    <div class="step second">
      <div class="rank">🥈</div>
      <div class="team" id="second-team">-</div>
      <div class="score" id="second-score">-</div>
    </div>
    <div class="step first">
      <div class="rank">🥇</div>
      <div class="team" id="first-team">-</div>
      <div class="score" id="first-score">-</div>
    </div>
    <div class="step third">
      <div class="rank">🥉</div>
      <div class="team" id="third-team">-</div>
      <div class="score" id="third-score">-</div>
    </div>
  </div>

  <!-- 📋 전체 순위 테이블 -->
  <div class="scoreboard">
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>팀</th>
          <th>점수</th>
        </tr>
      </thead>
      <tbody id="score-table">
        <!-- 데이터가 자동으로 채워짐 -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchScores() {
      const sheetUrl = "https://opensheet.elk.sh/1ZM_eN_XKNl4YFvVzJpbNgZlJjUbrx3qtlVqagKLcHkE/Shy"; // 최신 API 링크

      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();

        // 순위 순으로 정렬
        data.sort((a, b) => parseInt(a.rank) - parseInt(b.rank));

        // 상위 3팀을 podium에 반영
        if (data.length >= 3) {
          document.getElementById("first-team").textContent = data[0].team;
          document.getElementById("first-score").textContent = data[0].sum;
          
          document.getElementById("second-team").textContent = data[1].team;
          document.getElementById("second-score").textContent = data[1].sum;
          
          document.getElementById("third-team").textContent = data[2].team;
          document.getElementById("third-score").textContent = data[2].sum;
        }

        // 📋 전체 순위 리스트 채우기
        let tableHTML = "";
        data.forEach((teamData) => {
          tableHTML += `
            <tr>
              <td>${teamData.rank}</td>
              <td>${teamData.team}</td>
              <td>${teamData.sum}</td>
            </tr>
          `;
        });

        document.getElementById("score-table").innerHTML = tableHTML;

      } catch (error) {
        console.error("데이터 불러오기 실패:", error);
      }
    }

    fetchScores();
    setInterval(fetchScores, 5000); // 5초마다 자동 갱신
  </script>
</body>
</html>
